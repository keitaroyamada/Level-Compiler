<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>LC Divider</title>
    <link rel="stylesheet" href="divider_styles.css" />
    <script src="js/renderer_divider.js" defer></script>
  </head>
  <body>
    <div id="options">
      <div id="holeDiv">
        <p>Hole</p>
        <select id="holeOptions"></select>
      </div>
      <div id="sectionDiv">
        <p>Section</p>
        <select id="sectionOptions"></select>
      </div>
      <div id="directionDiv">
        <p>Direction</p>
        <select id="directionOptions">
          <option value="actual2definition" selected>Actual->Definition</option>
          <option value="definition2actual">Definition->Actual</option>
        </select>
      </div>
      <div id="exportDiv">
        <p>Export</p>
        <button id="exportButton">Export</button>
      </div>
    </div>

    <div id="table_container">
      <div id="depth_table_div">
        <table id="depth_table">
          <tr>
            <th class="depth_name">Marker name</th>
            <th class="depth_definition">Definition (cm)</th>
            <th class="depth_actual">Actual (cm)</th>
          </tr>
        </table>
      </div>
      <div id="target_table_div">
        <table id="target_table">
          <tr>
            <th class="in_position">Target(cm)</th>
          </tr>
        </table>
        <div id="add_menu">
          <button id="add_in_position">Add</button>
        </div>
      </div>
      <div id="result_table_div">
        <table id="result_table">
          <tr>
            <th class="out_position">Result(cm)</th>
          </tr>
        </table>
      </div>
      <div id="plot_canvas_div">
        <canvas id="plot_canvas"></canvas>
      </div>
    </div>
  </body>
</html>
