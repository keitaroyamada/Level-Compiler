<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>LC Divider</title>
    <link rel="stylesheet" href="divider_styles.css" />
    <script src="js/renderer_divider.js" defer></script>
  </head>
  <body>
    <div id="options">
      <div id="holeDiv">
        <p>Hole</p>
        <select id="holeOptions"></select>
      </div>
      <div id="sectionDiv">
        <p>Section</p>
        <select id="sectionOptions"></select>
      </div>
      <div id="directionDiv">
        <p>Direction</p>
        <select id="directionOptions">
          <option value="actual2definition" selected>Actual->Definition</option>
          <option value="definition2actual">Definition->Actual</option>
        </select>
      </div>
      <div id="calcDiv">
        <p>Calculation</p>
        <button id="calcButton">Calculation</button>
      </div>
      <div id="exportDiv">
        <p>Export</p>
        <button id="exportButton">Export</button>
      </div>
    </div>

    <div id="table_container">
      <div id="depth_table_div">
        <table id="depth_table">
          <thead>
            <tr>
              <th id="depth_name">Marker name</th>
              <th id="depth_definition">Definition (cm)</th>
              <th id="depth_actural">Actual (cm)</th>
            </tr>
          </thead>
          <tbody id="depth_body">
          </tbody>
        </table>
        <div id = "definition_buttons">
          <div id="add_menu">
            <button id="add_definition">Add</button>
          </div>
        </div>
        
      </div>
      <div id="target_table_div">
        <table id="target_table">
          <thead>
            <tr>
              <th id="target_name">Target_name</th>
              <th id="target_upper">Target Upper (cm)</th>
              <th id="target_lower">Target Lower (cm)</th>
              <th id="definition_upper">Definition Upper (cm)</th>
              <th id="definition_lower">Definition Lower (cm)</th>
              <th id="age_upper">Age Upper (cm)</th>
              <th id="age_lower">Age Lower (cm)</th>
              <th id="calc_type">Type</th>
            </tr>
          </thead>
          <tbody id="target_body">
          </tbody>
        </table>
        <div id="add_menu">
          <button id="add_target">Add</button>
        </div>
      </div>
      <div id="plot_canvas_div">
        <canvas id="plot_canvas"></canvas>
      </div>
    </div>
  </body>
</html>
