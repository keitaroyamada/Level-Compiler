<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Level Compiler</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/renderer.js" defer></script>
  </head>
  <body>
    <div class="base">
      <div id="toolbar">
        <button id="bt_reload" title="reload model">
          <img src="../icons/reload.png" alt="" />
        </button>
        <button id="bt_finder" title="">
          <img src="../icons/finder.png" alt="" />
        </button>
        <button id="bt_measure" title="measure">
          <img src="../icons/measure.png" alt="" />
        </button>
        <button id="bt_snapshot" title="snapshot">
          <img src="../icons/snapshot.png" alt="" />
        </button>
        <button id="bt_pen" title="pen">
          <img src="../icons/pen.png" alt="" />
        </button>
        <button id="bt_divider" title="divider">
          <img src="../icons/divider.png" alt="" />
        </button>
      </div>
      <div id="scroller">
        <!--size is displayed size-->
        <div id="canvasBase"></div>
      </div>
      <canvas id="plotCanvas"></canvas>
    </div>
  </body>
  <footer>
    <div class="footerLeft">
      <select id="YAxisSelect">
        <option value="drilling_depth">Drilling depth</option>
        <option value="composite_depth">Composite depth</option>
        <option value="event_free_depth">Event free depth</option>
        <option value="age">Age</option>
        <option value="canvas_position">Canvas position</option>
      </select>
    </div>
    <!--<button id="testButton">test</button>-->
    <div class="footerRight">
      <p id="footerLeftText">---</p>
    </div>
  </footer>
</html>
