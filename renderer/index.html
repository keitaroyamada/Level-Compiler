<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Level Compiler</title>
    <link rel="stylesheet" href="index_styles.css" />

    <script src="js/p5.min.js"></script>
    <script src="js/p5.svg.js" defer></script>
    <script src="js/renderer.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="base">
        <div id="horizontal_target"></div>
        <div id="toolbar">
          <button id="bt_reload" title="Reload csv model">
            <img src="" alt="Reload" />
          </button>
          <button id="bt_finder" title="Finder">
            <img src="" alt="Finder" />
          </button>
          <button id="bt_zoomin" title="Alt + scroll">
            <img src="" alt="Zoom in" />
          </button>
          <button id="bt_zoom0" title="Ctrl + 0">
            <img src="" alt="Reset Zoom" />
          </button>
          <button id="bt_zoomout" title="Alt + scroll">
            <img src="" alt="Zoom out" />
          </button>
          <button id="bt_measure" title="measure">
            <img src="" alt="Measure" />
          </button>
          <button id="bt_snapshot" title="snapshot">
            <img src="" alt="Snapshot" />
          </button>
          <button id="bt_pen" title="pen">
            <img src="" alt="Pen" />
          </button>
          <button id="bt_divider" title="divider">
            <img src="" alt="Divider" />
          </button>
          <button id="bt_chart" title="show data chart">
            <img src="" alt="Chart" />
          </button>
          <button id="bt_core_photo" title="show section images">
            <img src="" alt="Photo" />
          </button>
          <button id="bt_grid" title="grid">
            <img src="" alt="Grid" />
          </button>
          <button id="bt_rank" title="connection rank">
            <img src="" alt="Rank" />
          </button>
          <button id="bt_target" title="target horizon">
            <img src="" alt="Target" />
          </button>
          <button id="bt_event_layer" title="show event layers">
            <img src="" alt="Event" />
          </button>
          <button id="bt_connection" title="show marker connection">
            <img src="" alt="Connection" />
          </button>
          <button id="bt_show_labels" title="show marker labels">
            <img src="" alt="Show marker Labels" />
          </button>
        </div>
        <div id="overlay"></div>
        <div id="scroller">
          <!--size is displayed size-->
          <div id="canvasBase"></div>
        </div>
        <div id="p5Canvas"></div>
        <div id="p5penCanvas"></div>
        <div id="p5measureCanvas"></div>
        <canvas id="rasterCanvas"></canvas>        
      </div>
      <div class="rightsidemenu">
        <div class="hole_menu">
          <div id="hole_list"></div>
        </div>
      </div>
    </div>    
  </body>
  <footer>
    <div class="footerLeft">
      <select id="YAxisSelect">
        <option value="drilling_depth">Drilling depth</option>
        <option value="composite_depth" selected>Composite depth</option>
        <option value="event_free_depth">Event free depth</option>
        <option value="age">Age</option>
      </select>
      <select id="AgeModelSelect"></select>
    </div>
    <!--<button id="testButton">test</button>-->
    <div class="footerRight">
      <p id="footerLeftText">---</p>
    </div>
  </footer>
</html>
