<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>LC Labeler</title>
    <link rel="stylesheet" href="labeler_styles.css" />
    <script src="js/renderer_labeler.js" defer></script>
    <script src="js/p5.min.js"></script>
    <script src="js/p5.svg.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="base0">

        <div id="options">
          <div id="toolbar">
            <button id="bt_change_distance" title="change_distance">
              <img src="" alt="Change Distance" />
            </button>
            <button id="bt_change_dd" title="change_drilling_depth">
              <img src="" alt="Change DD" />
            </button>
            <button id="bt_change_name" title="change_name">
              <img src="" alt="Rename" />
            </button>
            <button id="bt_add_marker" title="add_marker">
              <img src="" alt="Add marker" />
            </button>
            <button id="bt_delete_marker" title="delete_marker">
              <img src="" alt="Delete marker" />
            </button>
    
            <div id="exportDiv">
              <button id="exportButton" title="export as image">Export</button>
            </div>
            <div id="resetDiv">
              <button id="resetButton" title="initialise canvas">Initialise</button>
            </div>
          </div>
        </div>

        <div id="base1">
          <div id="scroller">
            <div id="canvasBase"></div>
          </div>
        <div id="p5Canvas"></div> 
      </div>

    </div>
    <footer id="footer">
      <p id="footerLeftText">---</p>
    </footer>  
  </body>
</html>
